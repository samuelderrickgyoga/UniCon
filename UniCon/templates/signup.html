{% load static %}
{%include 'header.html' %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'signup.css' %}">
    <title>chat.signup-UniCon.com</title>
</head>

<body class="signup">
    <div class="container">
        <h2>SIGNUP</h2>
        <form action="" method="post" class="form">
            {% csrf_token %}
            <div class="form-group">
                <label class="form-label" for="{{ form.username.id_for_label }}">Username<span style="padding: 10px;"><i class="fa fa-user" aria-hidden="true"></i></span></label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label class="form-label" for="{{ form.email.id_for_label }}">Email<span style="padding: 10px;"><i class="fa fa-envelope" aria-hidden="true"></i></span></label>
                {{ form.email }}
            </div>
            <div class="form-group">
                <span class="form-label" for="{{ form.password1.id_for_label }}">Password<span style="padding: 10px;"></span><i class="fa fa-key" aria-hidden="true"></i></span></label>
                {{ form.password1 }}
            </div>
            <div class="form-group">
                <label class="form-label" for="{{ form.password2.id_for_label }}">Confirm Password<span style="padding: 10px;"><i class="fa fa-key" aria-hidden="true"></i></span></label>
                {{ form.password2 }}
            </div>
            <button type="submit" class="sign">Sign Up</button>
        </form>
        {{form.errors}}
        <div class="login-link">
            <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/9e5ba2e3f5.js" crossorigin="anonymous"></script>
</body>

</html>
